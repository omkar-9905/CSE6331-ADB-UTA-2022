<!DOCTYPE html>

    <body>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
			  {% for key, value in data.items() %}
				{% if value is string %}
					['{{ key }}', '{{ value }}'],
				{% else %}
					['{{ key }}', {{ value }}],
				{% endif %}
			  {% endfor %}
            ]);
        var options = {
          title: 'PieChart',
          is3D: true,
        };
        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
        <h2> Assignment 4 </h2>
        <body>
            <tr>
            <form class="example" method="post" action=""
            style="margin:auto;max-width:850px">
               <input type="text" placeholder="1 input1" name="input1">
               <button type="submit" class="btn btn-secondary btn-md"><i class="fa fa-search"></i>search</button>
               <br><p><input type="text" placeholder="3 input3" name="n">
               <button type="submit" onclick="drawChart()" class="btn btn-secondary btn-md"><i class="fa fa-search"></i>search</button>
            </form>
            <div style="margin: 10px 0 0 10px;width: 1000px">
                
                <div id="piechart_3d" style="width: 900px; height: 500px;"></div>
            </div>
